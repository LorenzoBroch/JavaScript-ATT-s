<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h1>Calculadora</h1>
            <div>
                <label for="escolha">Escolha Operação:</label>
                <select name="escolha" id="escolha">
                  <option selected disabled>Escolha uma opção</option>
                  <option value="Adicao">Adição</option>
                  <option value="Subtracao">Subtração</option>
                  <option value="Multiplicacao">Multiplicação</option>
                  <option value="Divisao">Divisão</option>
                </select>
            </div>
            <br>
            <div id="DivNumero1">
                <label for="numero1">Primeiro Número</label>
                <br>
                <input type="number" id="numero1" nome="numero1">
            </div>
            <div>
                <label for="numero2">Segundo Número</label>
                <br>
                <input type="number" id="numero2" nome="numero2">
            </div>
            <button id="calculadora" type="button" onclick="calcular()">Calcular</button>
        </form>
        <div id="ResultadoFinal">
            <h4>O resultado final foi: </h4> <p class="resultado"></p>
        </div>
    </div>
</body>
</html>
